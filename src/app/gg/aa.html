<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gg</title>

  <style>
    body {
      overflow: hidden;
      width: 100vh;
    }
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background-color: rgba(0, 0, 0, 0.55); /* przyciemnianie filmiku "maska" */
      z-index: -1;
    }

    video {
      position: absolute;
      top: 60%;
      left: 60%;
      transform: translate(-60%, -60%);
      min-width: 110%;
      min-height: 110%;
      z-index: -2;
    }
  </style>
</head>
<body>
<div class="mask"></div>


</body>
</html>
